<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="layout.css"/>
	
	<script src="dom.js"></script>

</head>
<body>
<div class="main-header">Combative Evolution of Directed Acyclic Neural Networks (CEDANN)</div>
<div class="sub-header">Neuro-Evolved Game Driver with Evolved RGB Sensors</div>
<div class="main-display">
	<div class="game"><canvas id="gameCanvas"></canvas></div>
	<div class="stats">
		<table>
			<tr>
				<td class="label">Generation:</td>
				<td class="value" id="stats-generation">???</td>
			</tr>
			<tr>
				<td class="label">Classification:</td>
				<td class="value" id="stats-classification">???</td>
			</tr>
			<tr>
				<td class="label">Network:</td>
				<td class="value" id="stats-network">???</td>
			</tr>
			<tr>
				<td class="label">Score:</td>
				<td class="value" id="stats-score">???</td>
			</tr>
			<tr>
				<td class="label">Outcasts:</td>
				<td class="value" id="stats-outcasts">???</td>
			</tr>
		</table>
	</div>
</div>
<div class="details-display"><canvas id="driverCanvas"></canvas></div>

<script type="text/javascript">

var game = null;
var driver = null;

function init()
{
	game = game_initiate("gameCanvas");
	driver = neurodriver_initiate("driverCanvas", game.gfx);
}

document.addEventListener("DOMContentLoaded", init(), false);

</script>

</body>
</html>
